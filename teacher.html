<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사 관리 - 영재교육원 피드백 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
      <!-- Firebase v8 라이브러리 (동기 로딩) -->
    <script src="https://cdn.jsdelivr.net/npm/firebase@8.10.0/firebase-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@8.10.0/firebase-firestore.js"></script>
    
    <!-- Firebase 설정 -->
    <script src="js/firebase-config.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 헤더 -->
    <header class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-blue-600">교사 관리 시스템</h1>
                <div class="flex items-center space-x-4">
                    <span id="teacherEmail" class="text-gray-600 text-sm"></span>
                    <button 
                        id="logoutBtn" 
                        class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200"
                    >
                        로그아웃
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-6">
        <!-- 탭 네비게이션 -->
        <div class="mb-6">
            <nav class="flex space-x-8" aria-label="Tabs">
                <button 
                    id="feedbackTab" 
                    class="tab-button active whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm focus:outline-none"
                    data-tab="feedback"
                >
                    피드백 관리
                </button>
                <button 
                    id="adminTab" 
                    class="tab-button whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm focus:outline-none"
                    data-tab="admin"
                >
                    명단 관리
                </button>
            </nav>
        </div>

        <!-- 피드백 관리 탭 내용 -->
        <div id="feedbackContent" class="tab-content">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">반 선택</h2>
                
                <!-- 반 선택 -->
                <div class="flex gap-4 mb-6">
                    <button 
                        id="selectAristotle" 
                        class="class-select-btn flex-1 py-4 px-6 border-2 border-gray-300 rounded-lg hover:border-blue-500 focus:outline-none focus:border-blue-500 transition duration-200"
                        data-class="아리스토텔레스"
                    >
                        <div class="text-center">
                            <div class="text-lg font-semibold text-gray-800">아리스토텔레스</div>
                            <div class="text-sm text-gray-600">반 선택</div>
                        </div>
                    </button>
                    <button 
                        id="selectKepler" 
                        class="class-select-btn flex-1 py-4 px-6 border-2 border-gray-300 rounded-lg hover:border-blue-500 focus:outline-none focus:border-blue-500 transition duration-200"
                        data-class="케플러"
                    >
                        <div class="text-center">
                            <div class="text-lg font-semibold text-gray-800">케플러</div>
                            <div class="text-sm text-gray-600">반 선택</div>
                        </div>
                    </button>
                </div>
            </div>

            <!-- 선택된 반의 학생 피드백 관리 -->
            <div id="feedbackManagement" class="hidden">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold text-gray-800">
                            <span id="selectedClassName"></span> 피드백 관리
                        </h2>
                        <button 
                            id="clearSelectionBtn" 
                            class="text-gray-600 hover:text-gray-800 text-sm"
                        >
                            반 선택으로 돌아가기
                        </button>
                    </div>

                    <!-- 과제 선택 탭 -->
                    <div class="mb-6">
                        <nav class="flex space-x-4" aria-label="Assignment Tabs">
                            <button 
                                id="assignment1Tab" 
                                class="assignment-tab active px-4 py-2 text-sm font-medium border-b-2 focus:outline-none"
                                data-assignment="1차"
                            >
                                1차 과제
                            </button>
                            <button 
                                id="assignment2Tab" 
                                class="assignment-tab px-4 py-2 text-sm font-medium border-b-2 focus:outline-none"
                                data-assignment="2차"
                            >
                                2차 과제
                            </button>
                            <button 
                                id="assignment3Tab" 
                                class="assignment-tab px-4 py-2 text-sm font-medium border-b-2 focus:outline-none"
                                data-assignment="3차"
                            >
                                3차 과제
                            </button>
                        </nav>
                    </div>

                    <!-- 학생별 피드백 입력 -->
                    <div id="studentFeedbackList" class="space-y-4">
                        <!-- 학생별 피드백 폼이 동적으로 생성됩니다 -->
                    </div>

                    <!-- 일괄 저장 버튼 -->
                    <div class="mt-6 text-center">
                        <button 
                            id="saveAllFeedback" 
                            class="bg-blue-600 text-white py-3 px-8 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
                        >
                            모든 피드백 저장
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 명단 관리 탭 내용 -->
        <div id="adminContent" class="tab-content hidden">
            <!-- 2차 인증 오버레이 -->
            <div id="authOverlay" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">관리자 인증</h3>
                    <p class="text-gray-600 mb-4">명단 관리 기능을 사용하려면 관리자 비밀번호가 필요합니다.</p>
                    <input 
                        type="password" 
                        id="adminPassword" 
                        placeholder="관리자 비밀번호를 입력하세요"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-4"
                    >
                    <div class="flex space-x-4">
                        <button 
                            id="authCancelBtn" 
                            class="flex-1 bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200"
                        >
                            취소
                        </button>
                        <button 
                            id="authConfirmBtn" 
                            class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
                        >
                            확인
                        </button>
                    </div>
                    <div id="authError" class="hidden mt-3 text-red-600 text-sm"></div>
                </div>
            </div>

            <!-- 명단 관리 내용 -->
            <div id="adminManagement" class="hidden">
                <!-- CSV 업로드 -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">CSV 파일로 학생 일괄 업로드</h2>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6">
                        <div class="text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="mt-4">
                                <label for="csvFile" class="cursor-pointer">
                                    <span class="mt-2 block text-sm font-medium text-gray-900">
                                        CSV 파일을 선택하거나 여기에 드래그하세요
                                    </span>
                                    <input id="csvFile" name="csvFile" type="file" accept=".csv" class="sr-only">
                                </label>
                                <p class="mt-2 text-xs text-gray-500">
                                    파일 형식: 이름, 전화번호, 반 (아리스토텔레스/케플러) 순서
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- CSV 미리보기 -->
                    <div id="csvPreview" class="hidden mt-4">
                        <h3 class="text-lg font-medium text-gray-800 mb-2">미리보기</h3>
                        <div class="overflow-x-auto max-h-64 border border-gray-200 rounded">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">이름</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">전화번호</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">반</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">상태</th>
                                    </tr>
                                </thead>
                                <tbody id="csvPreviewBody" class="bg-white divide-y divide-gray-200">
                                </tbody>
                            </table>
                        </div>
                        <div class="mt-4 flex justify-between items-center">
                            <div class="text-sm text-gray-600">
                                총 <span id="csvCount">0</span>명의 학생 데이터
                            </div>
                            <div class="space-x-3">
                                <button 
                                    id="cancelCsv" 
                                    class="bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200"
                                >
                                    취소
                                </button>
                                <button 
                                    id="uploadCsv" 
                                    class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200"
                                >
                                    업로드
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 새 학생 추가 -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">새 학생 추가</h2>
                    <form id="addStudentForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div>
                            <label for="newStudentName" class="block text-sm font-medium text-gray-700 mb-1">
                                이름
                            </label>
                            <input 
                                type="text" 
                                id="newStudentName" 
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="학생 이름"
                            >
                        </div>
                        <div>
                            <label for="newStudentPhone" class="block text-sm font-medium text-gray-700 mb-1">
                                전화번호
                            </label>
                            <input 
                                type="tel" 
                                id="newStudentPhone" 
                                required
                                pattern="010[0-9]{8}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="01012345678"
                                maxlength="11"
                            >
                        </div>
                        <div>
                            <label for="newStudentClass" class="block text-sm font-medium text-gray-700 mb-1">
                                반
                            </label>
                            <select 
                                id="newStudentClass" 
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                                <option value="">반 선택</option>
                                <option value="아리스토텔레스">아리스토텔레스</option>
                                <option value="케플러">케플러</option>
                            </select>
                        </div>
                        <div class="flex items-end">
                            <button 
                                type="submit" 
                                class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200"
                            >
                                추가
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 학생 목록 관리 -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">학생 목록 관리</h2>
                    
                    <!-- 검색 및 필터 -->
                    <div class="flex flex-col md:flex-row gap-4 mb-4">
                        <div class="flex-1">
                            <input 
                                type="text" 
                                id="adminSearchInput" 
                                placeholder="학생 이름 또는 전화번호로 검색..."
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                        <div>
                            <select 
                                id="adminClassFilter" 
                                class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                                <option value="">전체 반</option>
                                <option value="아리스토텔레스">아리스토텔레스</option>
                                <option value="케플러">케플러</option>
                            </select>
                        </div>
                    </div>

                    <!-- 학생 목록 테이블 -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        이름
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        반
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        전화번호
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        피드백 현황
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        관리
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="adminStudentList" class="bg-white divide-y divide-gray-200">
                                <!-- 학생 목록이 동적으로 생성됩니다 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 성공/에러 메시지 -->
        <div id="successMessage" class="hidden fixed bottom-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded shadow-lg">
            <p id="successText"></p>
        </div>

        <div id="errorMessage" class="hidden fixed bottom-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded shadow-lg">
            <p id="errorText"></p>
        </div>
    </div>

    <!-- 학생 정보 수정 모달 -->
    <div id="editStudentModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">학생 정보 수정</h3>
            <form id="editStudentForm" class="space-y-4">
                <div>
                    <label for="editStudentName" class="block text-sm font-medium text-gray-700 mb-1">
                        이름
                    </label>
                    <input 
                        type="text" 
                        id="editStudentName" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>
                <div>
                    <label for="editStudentPhone" class="block text-sm font-medium text-gray-700 mb-1">
                        전화번호
                    </label>
                    <input 
                        type="tel" 
                        id="editStudentPhone" 
                        required
                        pattern="010[0-9]{8}"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        readonly
                        maxlength="11"
                    >
                    <p class="text-xs text-gray-500 mt-1">전화번호는 변경할 수 없습니다.</p>
                </div>
                <div>
                    <label for="editStudentClass" class="block text-sm font-medium text-gray-700 mb-1">
                        반
                    </label>
                    <select 
                        id="editStudentClass" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                        <option value="아리스토텔레스">아리스토텔레스</option>
                        <option value="케플러">케플러</option>
                    </select>
                </div>
                <div class="flex space-x-4 pt-4">
                    <button 
                        type="button" 
                        id="editCancelBtn" 
                        class="flex-1 bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200"
                    >
                        취소
                    </button>
                    <button 
                        type="submit" 
                        class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
                    >
                        수정
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/teacher.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
