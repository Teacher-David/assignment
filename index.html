<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 영재교육원</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
      <!-- Firebase v8 라이브러리 (동기 로딩) -->
    <script src="https://cdn.jsdelivr.net/npm/firebase@8.10.0/firebase-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@8.10.0/firebase-firestore.js"></script>
    
    <!-- Firebase 설정 -->
    <script src="js/firebase-config.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 네트워크 연결 상태 알림 -->
        <div id="connectionStatus" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50">
            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
                <span>인터넷 연결을 확인해주세요. Firebase 서버에 접근할 수 없습니다.</span>
            </div>
        </div>

        <!-- 헤더 -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600 mb-2">2025 강남서초영재교육원</h1>
            <h1 class="text-3xl font-bold text-blue-600 mb-2">수과융합과정</h1>
            <p class="text-gray-600">이름과 전화번호를 입력하여 피드백을 확인하세요</p>
        </div>

        <!-- 학생 정보 입력 폼 -->
        <div id="searchForm" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <form id="studentForm" class="space-y-4">
                <div>
                    <label for="studentName" class="block text-sm font-medium text-gray-700 mb-1">
                        이름
                    </label>
                    <input 
                        type="text" 
                        id="studentName" 
                        name="studentName" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="학생 이름을 입력하세요"
                    >
                </div>
                
                <div>
                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">
                        전화번호
                    </label>
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        name="phoneNumber" 
                        required
                        pattern="010[0-9]{8}"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="01012345678"
                        maxlength="11"
                    >
                    <p class="text-xs text-gray-500 mt-1">형식: 01012345678 ( - 없이 입력하세요. )</p>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
                >
                    피드백 조회
                </button>
            </form>
        </div>

        <!-- 로딩 상태 -->
        <div id="loading" class="hidden text-center max-w-md mx-auto">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mb-4"></div>
                <p class="text-gray-600">시스템 연결 중...</p>
                <p class="text-sm text-gray-500 mt-2">잠시만 기다려주세요</p>
            </div>
        </div>

        <!-- 에러 메시지 -->
        <div id="errorMessage" class="hidden max-w-md mx-auto bg-red-100 border border-red-400 text-red-700 px-6 py-4 rounded-lg mb-4 shadow-md">
            <div class="flex items-start">
                <svg class="w-5 h-5 mr-3 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <div>
                    <p id="errorText" class="font-medium"></p>
                    <p class="text-sm mt-1">인터넷 연결 상태를 확인하거나 잠시 후 다시 시도해주세요.</p>
                </div>
            </div>
        </div>

        <!-- 학생 정보 및 피드백 표시 영역 -->
        <div id="feedbackSection" class="hidden">
            <!-- 학생 정보 -->
            <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-md p-4 md:p-8 mb-6">
                <h2 class="text-xl md:text-2xl font-semibold text-gray-800 mb-6 text-center">학생 정보</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-8 text-center md:text-left">
                    <div class="bg-gray-50 rounded-lg p-4">
                        <span class="text-sm text-gray-600 block mb-1">이름</span>
                        <p id="displayName" class="font-medium text-lg"></p>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-4">
                        <span class="text-sm text-gray-600 block mb-1">반</span>
                        <p id="displayClass" class="font-medium text-lg"></p>
                    </div>

                </div>
            </div>

            <!-- 피드백 네비게이션 및 표시 영역 -->
            <div class="max-w-6xl mx-auto">
                <!-- 피드백 네비게이션 헤더 -->
                <div class="bg-white rounded-t-lg shadow-md p-4 md:p-6">
                    <div class="flex items-center justify-between">
                        <h2 class="text-xl md:text-2xl font-semibold text-gray-800">과제 피드백</h2>
                        
                        <!-- 피드백 네비게이션 -->
                        <div class="flex items-center space-x-2 md:space-x-4">
                            <button 
                                id="prevFeedbackBtn" 
                                class="p-2 md:p-3 bg-blue-100 text-blue-600 rounded-full hover:bg-blue-200 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                                disabled
                            >
                                <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                </svg>
                            </button>
                            
                            <div class="text-center min-w-20 md:min-w-24">
                                <span id="currentFeedbackIndex" class="text-sm md:text-base font-medium text-gray-600">1 / 3</span>
                            </div>
                            
                            <button 
                                id="nextFeedbackBtn" 
                                class="p-2 md:p-3 bg-blue-100 text-blue-600 rounded-full hover:bg-blue-200 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- 피드백 타이틀 -->
                    <div class="mt-4">
                        <h3 id="currentFeedbackTitle" class="text-lg md:text-xl font-semibold flex items-center justify-center md:justify-start">
                            <span id="feedbackBadge" class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm md:text-base mr-3">1차</span>
                            과제 피드백
                        </h3>
                    </div>
                </div>

                <!-- 피드백 내용 -->
                <div class="bg-white rounded-b-lg shadow-md p-4 md:p-8">
                    <!-- 1차 피드백 -->
                    <div id="feedbackContent1" class="feedback-content">
                        <div id="feedback1" class="text-gray-700 text-sm md:text-base leading-relaxed min-h-32 md:min-h-40">
                            <p class="text-gray-500 italic text-center py-8 md:py-12">아직 피드백이 입력되지 않았습니다.</p>
                        </div>
                        <div id="feedback1Date" class="text-xs md:text-sm text-gray-400 mt-4 text-right border-t pt-4"></div>
                    </div>

                    <!-- 2차 피드백 -->
                    <div id="feedbackContent2" class="feedback-content hidden">
                        <div id="feedback2" class="text-gray-700 text-sm md:text-base leading-relaxed min-h-32 md:min-h-40">
                            <p class="text-gray-500 italic text-center py-8 md:py-12">아직 피드백이 입력되지 않았습니다.</p>
                        </div>
                        <div id="feedback2Date" class="text-xs md:text-sm text-gray-400 mt-4 text-right border-t pt-4"></div>
                    </div>

                    <!-- 3차 피드백 -->
                    <div id="feedbackContent3" class="feedback-content hidden">
                        <div id="feedback3" class="text-gray-700 text-sm md:text-base leading-relaxed min-h-32 md:min-h-40">
                            <p class="text-gray-500 italic text-center py-8 md:py-12">아직 피드백이 입력되지 않았습니다.</p>
                        </div>
                        <div id="feedback3Date" class="text-xs md:text-sm text-gray-400 mt-4 text-right border-t pt-4"></div>
                    </div>
                </div>
            </div>

            <!-- 다시 조회 버튼 -->
            <div class="text-center mt-8">
                <button 
                    id="searchAgainBtn" 
                    class="bg-gray-600 text-white py-3 px-6 md:py-3 md:px-8 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200 text-sm md:text-base"
                >
                    다시 조회하기
                </button>
            </div>
        </div>
    </div>

    <script defer src="js/student.js"></script>
</body>
</html>
