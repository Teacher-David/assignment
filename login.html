<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사 로그인 - 영재교육원 피드백 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Firebase v8 라이브러리 (안정적) -->
    <script defer src="https://cdn.jsdelivr.net/npm/firebase@8.10.0/firebase-app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/firebase@8.10.0/firebase-auth.js"></script>
    
    <!-- Firebase 설정 -->
    <script defer src="js/firebase-config.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- 헤더 -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-blue-600 mb-2">교사 로그인</h1>
            <p class="text-gray-600">영재교육원 피드백 관리 시스템</p>
        </div>

        <!-- 로그인 폼 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="teacherId" class="block text-sm font-medium text-gray-700 mb-1">
                        교사 아이디
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="teacherId" 
                            name="teacherId" 
                            required
                            class="w-full px-3 py-2 pr-32 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="teacher"
                        >
                        <span class="absolute right-3 top-2 text-gray-500 text-sm">@daechi.sen.es.kr</span>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">아이디만 입력하세요. 도메인은 자동으로 추가됩니다.</p>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        비밀번호
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="비밀번호를 입력하세요"
                    >
                </div>
                
                <button 
                    type="submit" 
                    id="loginBtn"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
                >
                    로그인
                </button>
            </form>

            <!-- 로딩 상태 -->
            <div id="loading" class="hidden text-center mt-4">
                <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                <p class="mt-2 text-sm text-gray-600">로그인 중...</p>
            </div>

            <!-- 에러 메시지 -->
            <div id="errorMessage" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                <p id="errorText"></p>
            </div>
        </div>

        <!-- 돌아가기 링크 -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-blue-600 hover:text-blue-800 text-sm">← 학생 페이지로 돌아가기</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
